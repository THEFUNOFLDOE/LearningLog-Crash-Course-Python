{% extends "learning_logs/base.html" %}

{% block title %}<title>Topics</title>{% endblock title %}

{% block content %}
    <p>Topics</p>
    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
            </li>
            {% empty %}
                <li>No topics have been added yet.</li>
            {% endfor %}
    </ul>
{% endblock content %}
